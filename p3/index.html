<!DOCTYPE html>
<htmt>
<head>
    <script src="../jquery-3.5.1.js"></script>
    <title>boton</title>
</head>
<body>
    <div id="midiv">mi nombre es ANTONIO</div>
    <button id="miboton">click aqui</button>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function(){
         
         $('#miboton').click(function(){
             //asi obtenemos el valor que tiene en text
            $('#midiv').text();
            //asi podemos agregar un texto ql tag div o a una seccion
            $('#midiv').text('agregamos un texto');
            
                     });

    });
</script>
